<html>
	<head><title>Sri Lankan Airline</title>
	<link rel="icon" type="image/x-icon" href="logo.png">
	</head>

	<body bgcolor="#ADD7E5">
		<font face="Comic Sans MS"><h2><center>Royal Breeze - Book Your Flight</center></h2></font>
		<table border="1" align="center" cellpadding="10" valign="top" width="1200">
			<tr>
				<td valign="top" width=600>
					<form>
						<font face="Comic Sans MS"><h3>Flight Booking Form</h3>
						<table>
							<tr>
								<td><label for="fname">Full name:</label></td>
								<td><input type="text" id="fname" name="fname" value="Enter Your Name"></td><br>
                                
							</tr>
							<tr>
								<td><label for="fname">Address:</label></td>
								<td><textarea id="address" name="address" rows="2" cols="30">Enter Your Address</textarea><br></td>
							</tr>
							<tr>
								<td><label for="email">Email:</label></td>
								<td><input type="text" id="email" name="email" value="Enter Your Email"></td>
							</tr>
							<tr>
								<td><label for="contact">Contact Number:</label></td>
								<td><input type="text" id="contact" name="Contact" value="Enter Your Contact Number"><br></td>
							</tr>
							<tr>
								<td><label for="depart">Departure City:</label></td>
								<td><input type="text" id="Depcity" name="Depcity" value="Enter Your Departure City"><br></td>
							</tr>
							<tr>
								<td><label for="dest">Destination City:</label></td>
								<td><input type="text" id="Destcity" name="Destcity" value="Enter Your Destination City"><br></td>
							</tr>
							<tr>
								<td><label for="date">Date of Travel:</label></td>
								<td><input type="date" id="Date" name="Date"><br></td>
							</tr>
							<tr>
								<td><label for="email">Class:</label></td>
								<td>
									<select name="class" id ="class">
										<option value="economy">Economy</option>
									</select>
								<br></td>
							</tr>
							<tr>
								<td><button type="button">Book Now</button>&nbsp<button type="button">Reset</button></td>
							</tr>
						</table>
					</font>
					</form>
				</td>
				<td>
					<table>
						<tr>
							<td><img src="plane.jpg" height="200px" width="300px"></td>
							<td><img src="logo.png" height="200px" width="300px"></td>
						</tr>
						<tr>
							<td colspan="2"><img src="https://www.shutterstock.com/image-vector/airplane-flight-infographics-flat-aircraft-600nw-2139529143.jpg" height="300px" width="600px"></td>
						</tr>
					</table>
				</td>
		</table>
	</body>
</html>
